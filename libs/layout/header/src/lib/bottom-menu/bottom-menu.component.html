<div class="menu-user-name" *ngIf="user$ | async as user">
  Welcome, {{ user?.name }}
</div>
<mat-nav-list>
  <mat-divider></mat-divider>
  <mat-list-item
    (click)="openLink($event)"
    [routerLink]="['/']"
    [routerLinkActive]="'router-link-active'"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Home
  </mat-list-item>
  <mat-list-item
    (click)="openLink($event)"
    [routerLink]="['/events']"
    [routerLinkActive]="'router-link-active'"
  >
    <span mat-line>Events</span>
  </mat-list-item>
  <mat-list-item (click)="openLink($event)">
    <span mat-line>Houses</span>
  </mat-list-item>
  <mat-list-item (click)="openLink($event)">
    <span mat-line>Gardens</span>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item (click)="onLogout()">
    <mat-icon mat-list-icon>logout</mat-icon>
    <span>Logout</span>
  </mat-list-item>
</mat-nav-list>
